name: kvs
subcommands:
  - set:
      about: Set key value
      args:
        - KEY:
            help: key to store
            required: true
            index: 1
        - VALUE:
            help: value to store
            required: true
            index: 2
  - get:
      about: Get value from key
      args:
        - KEY:
            help: Key to get value
            required: true
            index: 1
  - rm:
      about: Remove key value pair
      args:
        - KEY:
            help: Key to remove
            required: true
            index: 1